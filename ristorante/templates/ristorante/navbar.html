<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>ristorante</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" >
                {% load static %}
                <img src=" {% static 'ristorante/restaurant.png' %}" alt="" width="30" height="24" class="d-inline-block align-top">
                ristorante
            </a>
        
            <div>
        {% if user.is_authenticated %}
          <span class="text-light me-3" >Benvenuto: {{ user.username }}</span>
          <a href="{% url "logout" %}" class="btn btn-outline-light btn-sm">Logout</a>
        {% else %}
          <a href="{% url "login" %}" class="btn btn-outline-light btn-sm me-2" >Login</a>
          <a href="{% url "register" %}"  class="btn btn-outline-light btn-sm" >Register</a>
        {% endif %}
    </div>
    </div>
    </nav>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}


    {% block content%}
        {% comment %}   {% endcomment %}
    


    {% endblock content%}

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
