{% extends "ristorante/mainResetPSW.html" %}
{% block title %}Confirm{% endblock title %}
{% block content %}





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Reset Password</h3>
                </div>
                <div class="container">
                    <h2>Reset Password</h2>
                    <p>Inserisci la tua email per ricevere il link di reset della password.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <!--
                             {{ form.as_p }}
                            Visualizza automaticamente i campi del form in <p> (paragrafi).
                            Django passa un oggetto form al template (RECUPERANDO CON AS_P IL CAMPO PasswordResetForm).
                           
                        -->
                        <button type="submit" class="btn btn-primary">Invia Email</button>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3">
                <a href="{% url 'login' %}">Back to login</a>
            </p>
        </div>
    </div>
</div>


</body>
</html>


{% endblock content %}
